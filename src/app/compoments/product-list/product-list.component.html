<p>product-list works!</p>
<div class="h3 text-center">Quản Lý Sản Phẩm</div>
<th><button (click)="change()" class="btn btn-success m-5">Ẩn/Hiện Bảng</button></th>

<div class="container-fluid text-center">
    <table class="table table-striped text-black-50 container" *ngIf="status">
        <tr>
            <th>Id</th>
            <th>Tên Sản Phẩm</th>
            <th>Giá</th>
            <th>Ảnh</th>
            <th colspan="2">Action</th>
        </tr>
        <tr  *ngFor="let item of products;index as i" class="my-3" >
            <td>{{ i+ 1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td><img src="{{item.image}}" width="100" alt=""></td>
            <td class="m-5 btn btn-success"><a class="">Sửa</a></td>
            <td class=" btn btn-danger"><button (click)="remove(item._id)">Xóa</button></td>
        </tr>
    </table>
</div>
